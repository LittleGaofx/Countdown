<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <embed src="https://y.qq.com/n/yqq/song/00291rW23dgc3M.html" hidden="true" autostart="true">
    <title></title>
</head>
<body>
    <div>
    <h1><font color="ff0000"></font><div class="text" style=" text-align:center;"><font color="ff0000"><img class="wp-smiley" src="img/denglong.gif" alt="网站春节倒计时代码分享" title="灯笼" alt="灯笼">表妹生日倒计时<img class="wp-smiley" src="img/denglong.gif" alt="网站春节倒计时代码分享" title="灯笼" alt="灯笼"></font></div></h1>
    <h3 id="title-1"><div class="text" style=" text-align:center;">表妹生日：2023年1月9日 星期一<img class="wp-smiley" src="img/meigui.png" alt="网站春节倒计时代码分享" title="玫瑰" alt="玫瑰"></div></h3>
    <h3 id="title-2"><div class="text" style=" text-align:center;"><img class="wp-smiley" src="img/taiyang.png" alt="网站春节倒计时代码分享" title="太阳" alt="太阳">距离表妹生日还有<img class="wp-smiley" src="img/89.png" alt="网站春节倒计时代码分享"></div></h3>
    <div><div class="text" style=" text-align:center;">
        <span id="t_d">00</span>
        <span id="t_h">00</span>
        <span id="t_m">00</span>
        <span id="t_s">00</span>
    </div>
<script type="text/javascript">
    function getRTime(){
        var EndTime= new Date('2023/01/09 00:00:00'); //截止时间
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
  
        document.getElementById("t_d").innerHTML = d + " 天";
        document.getElementById("t_h").innerHTML = h + " 时";
        document.getElementById("t_m").innerHTML = m + " 分";
        document.getElementById("t_s").innerHTML = s + " 秒";
    }
    setInterval(getRTime,1000);
    </script>
</body>
</html>
